<!DOCTYPE html>
<html>
<head>
    <title >Full Share</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" type="text/css" href="../styles/material/materialize.css">
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>
<body class="no-select body">
<nav>
    <div class="nav-wrapper">
        <div class="col s12">
            <a href="/" class="breadcrumb" style="margin-left: 5px;">Full Share</a>
            <a href="/createAccount" class="breadcrumb">Create Account</a>
        </div>
    </div>
</nav>
<div class="middle">
    <div class="row">
        <form class="col s12">
            <div class="input-field col s12">
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
            <div class="input-field col s12">
                <input id="confirm-password" type="password" class="validate" >
                <label for="confirm-password">Confirm Password</label>
            </div>
            <input type="submit" value="Create Account" class="waves-effect waves-light btn-large">
        </form>
    </div>
</div>
</body>
</html>
